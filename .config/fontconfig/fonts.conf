<?xml version="1.0"?><!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
 <dir>~/.fonts</dir>

 <!--
 Bitmap fonts are normally blocked. This will unblock ProFont. See
 http://chrisacheson.net/blog/2009/03/21/how-to-get-profont-working-in-ubuntu/
 -->
 <selectfont>
  <acceptfont>
   <pattern>
    <patelt name="family"><string>ProFont</string></patelt>
   </pattern>
  </acceptfont>
 </selectfont>

</fontconfig>
